<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Symposium</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: lightpink;
            transition: background-color 0.3s;
            overflow: hidden;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
        }

        /* Snowflake Animation */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 2em;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Spread the snowflakes across the screen */
        .snowflake:nth-child(1) { left: 10%; animation-duration: 8s; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 10s; }
        .snowflake:nth-child(3) { left: 30%; animation-duration: 7s; }
        .snowflake:nth-child(4) { left: 40%; animation-duration: 9s; }
        .snowflake:nth-child(5) { left: 50%; animation-duration: 8s; }
        .snowflake:nth-child(6) { left: 60%; animation-duration: 10s; }

        /* Navbar Styles */
        .navbar {
            background-color: transparent;
            padding: 10px;
            text-align: center;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
        }

        .navbar ul li {
            margin: 10px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .navbar ul li a:hover {
            background-color: white;
            color: black;
        }

        /* Responsive H1 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
        }

        /* Toggle Switch Styles */
        .toggle-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Dark Theme (Black Background) */
        body.dark-theme {
            background-color: black;
            color: white;
        }

        /* Responsive Media Queries */
        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .navbar ul li a {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .toggle-container {
                bottom: 10px;
                right: 10px;
            }

            .toggle-switch {
                width: 50px;
                height: 28px;
            }

            .slider:before {
                height: 20px;
                width: 20px;
            }

            input:checked + .slider:before {
                transform: translateX(22px);
            }
        }
    </style>
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#venue">Venue</a></li>
            <li><a href="#suggestions">Suggestions</a></li>
            <li><a href="#help">Help</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <section id="home">
        <h1>Welcome to the CSE Symposium</h1>
    </section>

    <!-- Toggle Switch -->
    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
        <p>Toggle Theme</p>
    </div>

    <script>
        // Toggle Theme Functionality
        const themeToggle = document.getElementById('themeToggle');

        themeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
